
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote of the Day</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #quote-card {
      padding: 25px;
      max-width: 350px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      color: #fff;
      margin-bottom: 20px;
      transition: all 0.3s ease-in-out;
    }

    h2#quote-text {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }

    p#quote-author {
      font-size: 1rem;
      font-style: italic;
    }

    select, button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }

    select {
      background-color: #f7f7f7;
      color: #333;
      border: 1px solid #ccc;
    }

    .love-theme {
      background: linear-gradient(135deg, #FF9A9E, #FDCB82);
    }

    .wisdom-theme {
      background: linear-gradient(135deg, #43CEA2, #185A9D);
    }

    .motivation-theme {
      background: linear-gradient(135deg, #FAD961, #F76B1C);
    }

    .joy-theme {
      background: linear-gradient(135deg, #FFE985, #FA742B);
    }

    .faith-theme {
      background: linear-gradient(135deg, #C2E9FB, #A1C4FD);
    }

    .success-theme {
      background: linear-gradient(135deg, #93F9B9, #1D976C);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Quote of the Day</h1>

  <div id="quote-card" class="quote-style motivation-theme">
    <h2 id="quote-text">Click New Quote to see a quote.</h2>
    <p id="quote-author"></p>
  </div>

  <label for="category-select">Choose a theme:</label>
  <select id="category-select" onchange="setWallpaperTheme()">
    <option value="love">ðŸ’˜ Love</option>
    <option value="wisdom">ðŸ’¡ Wisdom</option>
    <option value="motivation">ðŸŽ¯ Motivation</option>
    <option value="joy">ðŸ™Œ Joy</option>
    <option value="faith">âœ¨ Faith</option>
    <option value="success">ðŸ”¥ Success</option>
  </select>

  <br>
  <button onclick="newQuote()">New Quote</button>
  <button onclick="downloadQuoteImage()">Save as Wallpaper</button>

  <footer>Built by Southern Comforts</footer>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const quotes = [
      { text: "We accept the love we think we deserve.", author: "Stephen Chbosky" },
      { text: "The best way out is always through.", author: "Robert Frost" },
      { text: "Success is not final, failure is not fatal.", author: "Winston Churchill" },
      { text: "Do not dwell in the past, concentrate on the present moment.", author: "Buddha" },
      { text: "Joy is not in things; it is in us.", author: "Richard Wagner" },
      { text: "Faith is taking the first step even when you donâ€™t see the staircase.", author: "Martin Luther King Jr." },
      { text: "Happiness depends upon ourselves.", author: "Aristotle" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "Your time is limited, so don't waste it living someone else's life.", author: "Steve Jobs" },
      { text: "Let your faith be bigger than your fear.", author: "Anonymous" },
      { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
      { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
      { text: "What you get by achieving your goals is not as important as what you become.", author: "Zig Ziglar" },
      { text: "Donâ€™t watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "You only live once, but if you do it right, once is enough.", author: "Mae West" },
      { text: "The purpose of our lives is to be happy.", author: "Dalai Lama" },
      { text: "Turn your wounds into wisdom.", author: "Oprah Winfrey" },
      { text: "A champion is defined not by their wins but by how they can recover when they fall.", author: "Serena Williams" },
      { text: "Act as if what you do makes a difference. It does.", author: "William James" },
      { text: "Keep your face always toward the sunshineâ€”and shadows will fall behind you.", author: "Walt Whitman" },
      { text: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
      { text: "Start where you are. Use what you have. Do what you can.", author: "Arthur Ashe" },
      { text: "Life isnâ€™t about finding yourself. Itâ€™s about creating yourself.", author: "George Bernard Shaw" },
      { text: "Donâ€™t be pushed around by the fears in your mind.", author: "Roy T. Bennett" },
      { text: "Everything you can imagine is real.", author: "Pablo Picasso" },
      { text: "If you want to lift yourself up, lift up someone else.", author: "Booker T. Washington" },
      { text: "Happiness is not something ready made. It comes from your own actions.", author: "Dalai Lama" }
    ];

    function newQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote-text").textContent = quote.text;
      document.getElementById("quote-author").textContent = `â€” ${quote.author}`;
    }

    function setWallpaperTheme() {
      const card = document.getElementById("quote-card");
      card.classList.remove("love-theme", "wisdom-theme", "motivation-theme", "joy-theme", "faith-theme", "success-theme");

      const category = document.getElementById("category-select").value;
      card.classList.add(`${category}-theme`);
    }

    function downloadQuoteImage() {
      html2canvas(document.querySelector("#quote-card")).then(canvas => {
        let link = document.createElement('a');
        link.download = 'quote-wallpaper.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    setWallpaperTheme();
  </script>
</body>
</html>
