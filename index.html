    // Your categorized quotes
    const quotes = {

        { quote: "I'm not arguing, I'm just explaining why I'm right.", author: "Anonymous" },

      ],
      philosophy: [
        { quote: "The unexamined life is not worth living.", author: "Socrates" },
        { quote: "I think therefore I am.", author: "Descartes" },
      ],
      god: [
        { quote: "I can do all things through Christ who strengthens me.", author: "Philippians 4:13" },
        { quote: "Be still, and know that I am God.", author: "Psalm 46:10" },
      ],
      truth: [
        { quote: "Three things cannot be long hidden: the sun, the moon, and the truth.", author: "Buddha" },
        { quote: "Rather than love, than money, than fame, give me truth.", author: "Henry David Thoreau" },
      ]
    };

    let currentQuote = "";
    let currentAuthor = "";

    function newQuote() {
      const category = document.getElementById("category").value;
      const categoryQuotes = quotes[category];
      const randomIndex = Math.floor(Math.random() * categoryQuotes.length);
      const selected = categoryQuotes[randomIndex];
      currentQuote = selected.quote;
      currentAuthor = selected.author;

document.getElementById("quote-author").textContent = `â€” ${quote.author}`;


    function copyQuote() {
      const textToCopy = `"${currentQuote}" - ${currentAuthor}`;
      navigator.clipboard.writeText(textToCopy)
        .then(() => alert("Quote copied to clipboard!"))
        .catch(err => console.error("Failed to copy: ", err));
    }

    function tweetQuote() {
      const tweetText = encodeURIComponent(`"${currentQuote}" - ${currentAuthor}`);
      const tweetUrl = `https://twitter.com/intent/tweet?text=${tweetText}`;
      window.open(tweetUrl, '_blank');
    }

    function saveFavorite() {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favorites.push({ quote: currentQuote, author: currentAuthor });
      localStorage.setItem("favorites", JSON.stringify(favorites));
      displayFavorites();
    }

    function deleteFavorite(index) {
      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];
      favorites.splice(index, 1);
      localStorage.setItem("favorites", JSON.stringify(favorites));
      displayFavorites();
    }

    function clearFavorites() {
      if (confirm("Are you sure you want to clear all favorites?")) {
        localStorage.removeItem("favorites");
        displayFavorites();
      }
    }

    function displayFavorites() {
      const favoritesList = document.getElementById("favorites-list");
      favoritesList.innerHTML = "";

      let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

      if (favorites.length === 0) {
        favoritesList.innerHTML = "<p>No favorites saved yet.</p>";
      } else {
        favorites.forEach((fav, index) => {
          const div = document.createElement("div");
          div.className = "favorite";
          div.innerHTML = `
            <div>"${fav.quote}"</div>
            <div class="favorite-author">- ${fav.author}</div>
            <button class="delete-btn" onclick="deleteFavorite(${index})">âœ–</button>
          `;
          favoritesList.appendChild(div);
        });
      }

<script>
  function setWallpaperTheme() {
    const card = document.getElementById("quote-card");
    card.classList.remove("love-theme", "wisdom-theme", "motivation-theme");
    
    const category = document.getElementById("category-select").value;
    card.classList.add(`${category}-theme`);
  }

  function downloadQuoteImage() {
    html2canvas(document.querySelector("#quote-card")).then(canvas => {
      let link = document.createElement('a');
      link.download = 'quote-wallpaper.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  }

  setWallpaperTheme();
</script>
