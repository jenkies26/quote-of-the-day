<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote of the Day</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .quote-style {
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .love-theme {
      background: linear-gradient(135deg, #FF9A9E, #FDCB82);
    }

    .wisdom-theme {
      background: linear-gradient(135deg, #43CEA2, #185A9D);
    }

    .motivation-theme {
      background: linear-gradient(135deg, #FAD961, #F76B1C);
    }

    button, select {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Quote of the Day</h1>

  <div id="quote-card" class="quote-style motivation-theme">
    <h2 id="quote-text">Click New Quote to see a quote.</h2>
    <p id="quote-author"></p>
  </div>

  <label for="category-select">Choose a theme:</label>
  <select id="category-select" onchange="setWallpaperTheme()">
    <option value="love">ðŸ’˜ Love</option>
    <option value="wisdom">ðŸ’¡ Wisdom</option>
    <option value="motivation">ðŸŽ¯ Motivation</option>
  </select>

  <button onclick="newQuote()">New Quote</button>
  <button onclick="downloadQuoteImage()">Save as Wallpaper</button>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    const quotes = [
      { text: "We accept the love we think we deserve.", author: "Stephen Chbosky" },
      { text: "The best way out is always through.", author: "Robert Frost" },
      { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment.", author: "Buddha" }
    ];

    function newQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quote-text").textContent = quote.text;
      document.getElementById("quote-author").textContent = `â€” ${quote.author}`;
    }

    function setWallpaperTheme() {
      const card = document.getElementById("quote-card");
      card.classList.remove("love-theme", "wisdom-theme", "motivation-theme");

      const category = document.getElementById("category-select").value;
      card.classList.add(`${category}-theme`);
    }

    function downloadQuoteImage() {
      html2canvas(document.querySelector("#quote-card")).then(canvas => {
        let link = document.createElement('a');
        link.download = 'quote-wallpaper.png';
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }

    setWallpaperTheme();
  </script>
</body>
</html>
